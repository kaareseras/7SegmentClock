<!DOCTYPE html>
<html>
<head>
  <title>Clock Controll</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="./js/moment-with-locales.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery.minicolors.css">
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Bootstrap 3 -->
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <!-- MiniColors -->
  <script src="js/jquery.minicolors.js"></script>

  <script>
    $(document).ready( function() {

      $('.demo').each( function() {
        //
        // Dear reader, it's actually very easy to initialize MiniColors. For example:
        //
        //  $(selector).minicolors();
        //
        // The way I've done it below is just for the demo, so don't get confused
        // by it. Also, data- attributes aren't supported at this time...they're
        // only used for this demo.
        //
		$.minicolors.defaults.animationEasing = 'swing';
		$.minicolors.defaults.hideSpeed = 200;
        $(this).minicolors({
          control: $(this).attr('data-control') || 'wheel',
		  animationSpeed: $(this).attr('data-animationSpeed') || '50',
          defaultValue: $(this).attr('data-defaultValue') || '',
          format: $(this).attr('data-format') || 'hex',
          keywords: $(this).attr('data-keywords') || '',
          inline: $(this).attr('data-inline') === 'true',
          letterCase: $(this).attr('data-letterCase') || 'lowercase',
          opacity: $(this).attr('data-opacity'),
          position: $(this).attr('data-position') || 'bottom',
          swatches: $(this).attr('data-swatches') ? $(this).attr('data-swatches').split('|') : [],
          change: function(value, opacity) {
            if( !value ) return;
            if( opacity ) value += ', ' + opacity;
            if( typeof console === 'object' ) {
              console.log(value);
            }
          },
          theme: 'bootstrap'
        });

      });

    });
  </script>

</head>
<body>


	<h2>Clock control</h2>


	 <div class="row" style="margin: 10px 10px;">
        <div class="col-12">

            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <input type="text" id="colorHex" class="form-control demo" data-control="wheel" value="#ff0000">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="onPressColor()">Update Color</button>

                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <label for="rangeBrightness">Brightness</label>
                        <input type="range" class="form-control-range" id="rangeBrightness" min="10" max="255"
                            value="255">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="onPressBrightness()">Update Brightness</button>

                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">
					
                    <div class="form-group">
						<canvas id="led" width="50" height="50"></canvas>
                    </div>
                    <button id="toggleButton" onclick="onPress()" disabled>Toggle LED</button>

                </div>
            </div>
        </div>
    </div>
	
	

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.minicolors.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
